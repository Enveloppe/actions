name: Get lastest release from template
on:
  workflow_call:
    inputs:
      AUTO_MERGE:
        type: boolean
        description: 'Auto merge PR'
        required: true
        default: false
      EXCLUDED-FILES:
        type: string
        description: "Path to file that mustn't be updated. Separate multiple files by a space."
        required: false
        default: ''
      BASE_BRANCH:
        type: string
        description: 'Base branch to create PR'
        required: false
        default: 'main'
    secrets:
      GH_TOKEN:
        required: true
      AUTHOR_EMAIL:
        required: false
      AUTHOR_NAME:
        required: false
jobs:
  get-env:
    runs-on: ubuntu-latest
    outputs:
      update: ${{ steps.version.outputs.update }}
      versionNumber: ${{ steps.version.outputs.versionNumber }}
      updateNumber: ${{ steps.version.outputs.updateNumber }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: get template version
        uses: robinraju/release-downloader@main
        with:
          latest: true
          repository: "ObsidianPublisher/sync_template"
          fileName: "update.txt"
      - name: compare version.txt and update.txt
        id: version
        run: |
          echo "updateNumber=$(cat update.txt)" >> $GITHUB_OUTPUT
          if [ ! -f version.txt ]; then
            echo "update=true" >> $GITHUB_OUTPUT
            cat update.txt
          elif [[ "$(cat version.txt)" < "$(cat update.txt)" ]]; then
            echo "update=true" >> $GITHUB_OUTPUT
            echo "versionNumber=$(cat version.txt)" >> $GITHUB_OUTPUT
            cat update.txt
            cat version.txt
          else
            echo "update=false" >> $GITHUB_OUTPUT
          fi

  update-repo:
    runs-on: ubuntu-latest
    needs: get-env
    if: ${{ needs.get-env.outputs.update == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.BASE_BRANCH || 'main' }}
      - name: Get release from template
        uses: robinraju/release-downloader@main
        with:
          latest: true
          fileName: "release.zip"
          repository: "ObsidianPublisher/sync_template"
          extract: false
      - name: Remove excluded files & comments
        if: ${{ inputs.EXCLUDED-FILES != '' }}
        run: |
          zip -d release.zip ${{inputs.EXCLUDED-FILES}} overrides/partials/comments.html
      - name: Remove comments only (no excluded files found)
        if: ${{ !inputs.EXCLUDED-FILES }}
        run: |
          zip -d release.zip overrides/partials/comments.html
      - name: Unzip release and update version.txt
        run: |
          unzip -o release.zip
          rm release.zip
          echo "${{ needs.get-env.outputs.updateNumber }}" > version.txt
      - name: check files created by the zip
        run: |
          echo "Files in the repo" >> $GITHUB_STEP_SUMMARY
          echo "------------------------" >> $GITHUB_STEP_SUMMARY
          ls -lR >> $GITHUB_STEP_SUMMARY
      - name: Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: Update from template
          title: "[BUMP] Update from template"
          body: |
            - Update from template :
              - Current version : ${{ needs.get-env.outputs.versionNumber}}
              - New version : ${{ needs.get-env.outputs.updateNumber }}
            - Generated by [Create Pull Request](https://github.com/peter-evans/create-pull-request)
          labels: |
            update
          branch: update
          base: ${{ inputs.BASE_BRANCH || 'main' }}
          delete-branch: true
      - name: AutoMerging
        id: automerge
        if: ${{ steps.cpr.outputs.pull-request-operation == 'created' && inputs.AUTO_MERGE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --squash
          echo "Pull Request merged"
          echo "done=true" >> $GITHUB_OUTPUT
      - name: Delete update branch if possible
        if: ${{ inputs.AUTO_MERGE && steps.automerge.outputs.done == 'true' }}
        run: |
          # verify if the branch exists
          if [[ $(git ls-remote --heads origin update | wc -l) -eq 1 ]]; then
            git push origin --delete update
          fi